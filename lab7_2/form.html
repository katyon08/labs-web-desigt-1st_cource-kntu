<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<form>
<table>
    <tr>
        <td colspan="1">Фамилия:</td>
        <td rowspan="1">

                <input name="last-name"/>
            </label>
        </td>
    </tr>
    <tr>
        <td rowspan="1"> Пароль:</td>

                       maxlength="10"
                       size="10"/>

    </tr>
</table>
<div>Выберите вопрос:</div>
<div>
    <input type="radio"
           id="question1"
           name="question"
           checked>
    <label for="question1">1</label>

    <input type="radio"
           id="contactChoice2"
           name="question">
    <label for="contactChoice2">2</label>

           id="question3"

           id="question4"
           name="question">
    <label for="question4">4</label>

<div>Введите ответ на вопрос:</div>
<div align="middle">
<textarea cols="40"
          rows="4"
          placeholder="???"></textarea>
    <p><input type="Reset" value="Очистить форму">
        <input type="Submit" value="Отправить форму"></p>

</form>
